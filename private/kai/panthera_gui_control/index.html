<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src = "plotly.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>

<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/nav2djs/current/nav2d.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/nav2djs/current/nav2d.min.js"></script>
<link rel="stylesheet" href="style.css">



</head>

<body >

<div class = "container">

  <div class = "banner" id= "banner">
      
      <nav>
        <ul>
          <li><a href="simple.html">Home</a></li>
          <li><a href="./camera.html">Camera</a></li>
          <li><a href="navigation.html">Map</a></li>
          <li><a href="#">Graphs</a></li>
          
        </ul>
      </nav>
      
  </div>

  <div>
      
  </div>

  
  <div class = "header" id = "header">
    <div class = "speed" id = "speed">
        <input type="number" class = "value" id="lf_trans" placeholder="input speed lf">
        <input type="number" class = "value" id="lb_trans" placeholder="input speed lb">
        <input type="number" class = "value" id="rb_trans" placeholder="input speed rb">
        <input type="number" class = "value" id="rf_trans" placeholder="input speed rf">
        <input type= "submit" class="submit_speed" id ="submit_speed">
    </div>

    <div class = "angle" id ="angle">
        <input type="number" class = "value" id="lf_rot" placeholder="target angle lf">
        <input type="number" class = "value" id="lb_rot" placeholder="target angle lb">
        <input type="number" class = "value" id="rf_rot" placeholder="target angle rb">
        <input type="number" class = "value" id="rb_rot" placeholder="target angle rf">
        <input type= "submit" class="submit_angle" id ="submit_angle">
    </div>
    <div class = "rotation" id = "rotation">
        <input type= "button" class="lf_cw"   id ="lf_cw"   >
        <input type= "button" class="lf_acw"  id ="lf_acw"  >
        <input type= "button" class="lb_cw"   id ="lb_cw"   >
        <input type= "button" class="lb_acw"  id ="lb_acw"  >
        <input type= "button" class="rf_cw"   id ="rf_cw"   >
        <input type= "button" class="rf_acw"  id ="rf_acw"  >
        <input type= "button" class="rb_cw"   id ="rb_cw"   >
        <input type= "button" class="rb_acw"  id ="rb_acw"  >

    </div>
    <div class = "recalib" id = "recalib">
      <input type= "number" class = "encoder_idx", id = "encoder_idx">
      <input type = "button" class = "pub_recalib" is = "pub_recalib">

    </div>
    

  </div>


  <div id ="chart" class = "chart">

  </div>
    
  <div id = "map" class="map">
  </div>

  <div class="end">
  </div>


</div>

  
  
<script src = "bridge.js"></script>
</body>
</html>
